<!DOCTYPE html>
<html lang="ja">

    <head>
        <meta charset="UTF-8">
        <title>Image Gallery</title>
    </head>

    <body>
        <div id="gallery"></div>
        <script src="/socket.io/socket.io.js"></script>
        <script>
            const socket = io();

            socket.on('image', function (imagePath) {
                const img = document.createElement('img');
                img.src = imagePath;
                document.getElementById('gallery').appendChild(img);
            });
        </script>
    </body>

</html>
